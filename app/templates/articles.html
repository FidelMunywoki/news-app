{% extends 'base.html' %}

{% block content %}

<div class="container-fluid text-center">
    <div class="row">
        <div class="text-center">
            <h2>{{name|upper}}</h2>
        </div>
    </div>

    <div class="row">
        {% for article in news %}
        <div class="col-md-3">
            <a href="{{article.url}}" target = "_blank"> 
                <img src="{{article.urlToImage}}" alt="Image Loading ...." class="img-responsive size ">
            </a>

        </div>
        <div>
            <h4>{{article.title[:80]}}</h4>
            <p>{{article.author}}</p>
            <p>{{article.publishedAt}</p>
            <hr>
            <p>{{article.description[:100]}}
                <a href="{{article.url}}" target = "_blank">Read More</a>
            </p>

        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
