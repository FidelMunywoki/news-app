<!-- Styles block -->

{% block styles%}

<!-- Content block -->
{% block content %}

    <div class="row">
        <form class="d-flex justify">
            <input type="text" name="movie_query" placeholder="Search for a Movie" class="form-control">
            <input type="submit"  value="Submit" class="btn btn-default submit-btn">
        </form>

    </div>
   

</div>


<div class="container d-flex">

    <!-- News  -->
    <div class="row ">
        <h3> Treading News |</h3>
        <div class="display-cards d-flex row">
            <div class="col-md-4 col-lg-6 col-sm-12">
                <ul class=>
                    {{ macro.displayNewsList(news)}}
    
                   
                </ul>
    
            </div>

        </div>
      
       
    </div>
</div>

{% endblock%}
