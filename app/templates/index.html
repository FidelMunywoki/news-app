{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock %}

<!-- Content block -->
{% block content %}

<div class="container">
    <div class="row">
        <form class="d-flex justify">
            <input type="text" name="movie_query" placeholder="Search for a Movie" class="form-control">
            <input type="submit"  value="Submit" class="btn btn-default submit-btn">
        </form>

    </div>
   

</div>


<div class="container-fluid text-center">

    <!-- News  -->
    <div class="row  ">
        <div class="col-md-12">
            <h3> Treading News |</h3>
            {{ macro.displayNewsList(news)}}

        </div>
        
        
      
       
    </div>


    <!-- Available news sources -->
    <div class="row ">
        <h3> Available News Sources|</h3>
        <div class="display-cards d-flex row">
            <div class="col-md-3 col-lg-6 col-sm-12">
                <ul class=>
                    {{ macro.displayNewsSourceList(news_sources)}}
    
                   
                </ul>
    
            </div>

        </div>
      
       
    </div>
</div>

{% endblock%}
